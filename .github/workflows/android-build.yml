name: Build Android APKs

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Determine which builds to run
        id: set-matrix
        run: |
          MSG=$(echo "${{ github.event.head_commit.message }}" | tr '[:upper:]' '[:lower:]')

          ADMIN='{"user_type":"ADMIN","slug":"gcc-admin","scheme":"gcc-admin","package":"com.luckybh.gcc.admin","icon":"admin-appicon.png"}'
          DEALER='{"user_type":"DEALER","slug":"gcc-dealer","scheme":"gcc-dealer","package":"com.luckybh.gcc.dealer","icon":"dealer-appicon.png"}'
          AGENT='{"user_type":"AGENT","slug":"gcc-agent","scheme":"gcc-agent","package":"com.luckybh.gcc.agent","icon":"agent-appicon.png"}'

          HAS_ADMIN=$(echo "$MSG" | grep -c "#admin" || true)
          HAS_DEALER=$(echo "$MSG" | grep -c "#dealer" || true)
          HAS_AGENT=$(echo "$MSG" | grep -c "#agent" || true)

          ENTRIES=""
          if [ "$HAS_ADMIN" -gt 0 ]; then ENTRIES="$ADMIN"; fi
          if [ "$HAS_DEALER" -gt 0 ]; then [ -n "$ENTRIES" ] && ENTRIES="$ENTRIES,"; ENTRIES="${ENTRIES}${DEALER}"; fi
          if [ "$HAS_AGENT" -gt 0 ]; then [ -n "$ENTRIES" ] && ENTRIES="$ENTRIES,"; ENTRIES="${ENTRIES}${AGENT}"; fi

          # No hashtags = build all 3
          if [ -z "$ENTRIES" ]; then
            ENTRIES="$ADMIN,$DEALER,$AGENT"
          fi

          echo "matrix={\"include\":[$ENTRIES]}" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs: setup
    name: ${{ matrix.user_type }} Build
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm ci

      - name: Set userType to ${{ matrix.user_type }}
        run: |
          sed -i 's/userType: "[A-Z]*"/userType: "${{ matrix.user_type }}"/' utils/config.ts

      - name: Configure app.json for ${{ matrix.user_type }}
        run: |
          jq '.expo.slug = "${{ matrix.slug }}" |
              .expo.scheme = "${{ matrix.scheme }}" |
              .expo.android.package = "${{ matrix.package }}" |
              .expo.android.icon = "./assets/images/${{ matrix.icon }}" |
              .expo.icon = "./assets/images/${{ matrix.icon }}"' app.json > app.json.tmp
          mv app.json.tmp app.json

      - name: Expo prebuild
        run: npx expo prebuild --platform android --clean

      - name: Build Release APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Rename APK
        run: |
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" | head -1)
          LOWER_TYPE=$(echo "${{ matrix.user_type }}" | tr '[:upper:]' '[:lower:]')
          cp "$APK_PATH" "new-${LOWER_TYPE}-app.apk"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.user_type }}-apk
          path: "*-app.apk"
          retention-days: 5

  release:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.result == 'success'

    steps:
      - name: Download all APK artifacts
        uses: actions/download-artifact@v4
        with:
          path: apks
          merge-multiple: true

      - name: Set release tag
        run: |
          TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
          echo "RELEASE_TAG=build-${TIMESTAMP}" >> $GITHUB_ENV
          echo "TIMESTAMP=${TIMESTAMP}" >> $GITHUB_ENV

      - name: Rename APKs with timestamp
        run: |
          cd apks
          for f in *.apk; do
            base="${f%.apk}"
            mv "$f" "${base}-${{ env.TIMESTAMP }}.apk"
          done
          ls -la

      - name: List built APKs
        id: list-apks
        run: |
          APK_ROWS=""
          COPY_ALL_HTML=""
          COPY_ALL_RAW=""
          ATTACH_PATHS=""
          for f in apks/*.apk; do
            name=$(basename "$f")
            label=$(echo "$name" | sed 's/-[0-9]\{8\}-[0-9]\{6\}\.apk//')
            url="https://github.com/${{ github.repository }}/releases/download/${{ env.RELEASE_TAG }}/${name}"
            COPY_ALL_HTML="${COPY_ALL_HTML}${label} : ${url}&#10;"
            COPY_ALL_RAW="${COPY_ALL_RAW}${label} : ${url}"$'\n'
            [ -n "$ATTACH_PATHS" ] && ATTACH_PATHS="${ATTACH_PATHS},"
            ATTACH_PATHS="${ATTACH_PATHS}${f}"
            APK_ROWS="${APK_ROWS}<tr>"
            APK_ROWS="${APK_ROWS}<td style='padding:12px 16px;font-weight:600;color:#1a1a2e;font-size:14px;white-space:nowrap;'>${label}</td>"
            APK_ROWS="${APK_ROWS}<td style='padding:12px 16px;'><a href='${url}' style='color:#4361ee;text-decoration:none;font-size:14px;'>Download</a></td>"
            APK_ROWS="${APK_ROWS}<td style='padding:12px 8px;text-align:center;'><a href='${url}' style='display:inline-block;padding:6px 14px;background:#4361ee;color:#ffffff;border-radius:6px;text-decoration:none;font-size:12px;font-weight:600;'>Copy Link</a></td>"
            APK_ROWS="${APK_ROWS}</tr>"
          done
          MAILTO_BODY=$(python3 -c "import urllib.parse,sys; print(urllib.parse.quote(sys.stdin.read().strip()))" <<< "$COPY_ALL_RAW")
          echo "apk_rows=${APK_ROWS}" >> $GITHUB_OUTPUT
          echo "copy_all=${COPY_ALL_HTML}" >> $GITHUB_OUTPUT
          echo "mailto_body=${MAILTO_BODY}" >> $GITHUB_OUTPUT
          echo "attach_paths=${ATTACH_PATHS}" >> $GITHUB_OUTPUT

      - name: Create Release with APKs
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: "Build ${{ env.RELEASE_TAG }}"
          body: |
            Automated build from branch `${{ github.ref_name }}`
            Commit: ${{ github.event.head_commit.message }}
          files: apks/*.apk

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Build Ready - GCC Apps"
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_USERNAME }}
          attachments: ${{ steps.list-apks.outputs.attach_paths }}
          html_body: |
            <!DOCTYPE html>
            <html>
            <body style="margin:0;padding:0;background-color:#f0f2f5;font-family:'Segoe UI',Roboto,Helvetica,Arial,sans-serif;">
              <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f0f2f5;padding:32px 0;">
                <tr><td align="center">
                  <table width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff;border-radius:12px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,0.08);">

                    <!-- Header -->
                    <tr>
                      <td style="background:linear-gradient(135deg,#4361ee,#3a0ca3);padding:32px 40px;text-align:center;">
                        <h1 style="margin:0;color:#ffffff;font-size:22px;font-weight:700;">Build Successful</h1>
                        <p style="margin:8px 0 0;color:rgba(255,255,255,0.85);font-size:14px;">Your Android APKs are ready to download</p>
                      </td>
                    </tr>

                    <!-- Attachment Notice -->
                    <tr>
                      <td style="padding:20px 40px 0;">
                        <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#ecfdf5;border:1px solid #a7f3d0;border-radius:8px;">
                          <tr>
                            <td style="padding:14px 20px;font-size:13px;color:#065f46;line-height:1.5;">
                              <strong>APK files are attached to this email.</strong> Download directly from the attachments below â€” no GitHub account needed.
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>

                    <!-- Build Info -->
                    <tr>
                      <td style="padding:20px 40px 0;">
                        <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f8f9fb;border-radius:8px;padding:16px 20px;">
                          <tr>
                            <td style="padding:4px 0;font-size:13px;color:#6b7280;">Branch</td>
                            <td style="padding:4px 0;font-size:13px;color:#1a1a2e;font-weight:600;text-align:right;">${{ github.ref_name }}</td>
                          </tr>
                          <tr>
                            <td style="padding:4px 0;font-size:13px;color:#6b7280;">Author</td>
                            <td style="padding:4px 0;font-size:13px;color:#1a1a2e;font-weight:600;text-align:right;">${{ github.actor }}</td>
                          </tr>
                          <tr>
                            <td style="padding:4px 0;font-size:13px;color:#6b7280;">Tag</td>
                            <td style="padding:4px 0;font-size:13px;color:#1a1a2e;font-weight:600;text-align:right;">${{ env.RELEASE_TAG }}</td>
                          </tr>
                          <tr>
                            <td colspan="2" style="padding:10px 0 0;">
                              <div style="border-top:1px solid #e5e7eb;padding-top:10px;">
                                <span style="font-size:13px;color:#6b7280;">Commit Message</span>
                                <p style="margin:6px 0 0;font-size:13px;color:#1a1a2e;font-weight:600;line-height:1.5;">${{ github.event.head_commit.message }}</p>
                              </div>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>

                    <!-- APK Downloads -->
                    <tr>
                      <td style="padding:24px 40px 0;">
                        <h2 style="margin:0 0 12px;font-size:16px;color:#1a1a2e;">Download APKs</h2>
                        <table width="100%" cellpadding="0" cellspacing="0" style="border:1px solid #e5e7eb;border-radius:8px;overflow:hidden;">
                          <tr style="background-color:#f8f9fb;">
                            <th style="padding:10px 16px;text-align:left;font-size:12px;color:#6b7280;font-weight:600;text-transform:uppercase;">App</th>
                            <th style="padding:10px 16px;text-align:left;font-size:12px;color:#6b7280;font-weight:600;text-transform:uppercase;">Link</th>
                            <th style="padding:10px 8px;text-align:center;font-size:12px;color:#6b7280;font-weight:600;text-transform:uppercase;">Action</th>
                          </tr>
                          ${{ steps.list-apks.outputs.apk_rows }}
                        </table>
                      </td>
                    </tr>

                    <!-- Copy All Links Section -->
                    <tr>
                      <td style="padding:24px 40px 0;">
                        <h2 style="margin:0 0 12px;font-size:16px;color:#1a1a2e;">All Links</h2>
                        <div style="background-color:#1a1a2e;border-radius:8px;padding:16px 20px;font-family:'Courier New',monospace;font-size:13px;color:#e2e8f0;line-height:1.8;white-space:pre-wrap;word-break:break-all;">${{ steps.list-apks.outputs.copy_all }}</div>
                        <p style="margin:8px 0 0;font-size:11px;color:#9ca3af;">Select the text above to copy manually</p>
                      </td>
                    </tr>

                    <!-- Forward All Links + Release Page Buttons -->
                    <tr>
                      <td style="padding:28px 40px;text-align:center;">
                        <a href="mailto:?subject=GCC%20App%20Download%20Links%20-%20${{ env.RELEASE_TAG }}&body=${{ steps.list-apks.outputs.mailto_body }}"
                           style="display:inline-block;padding:12px 32px;background:linear-gradient(135deg,#4361ee,#3a0ca3);color:#ffffff;border-radius:8px;text-decoration:none;font-size:14px;font-weight:600;margin-right:12px;">
                          Forward All Links
                        </a>
                        <a href="https://github.com/${{ github.repository }}/releases/tag/${{ env.RELEASE_TAG }}"
                           style="display:inline-block;padding:12px 32px;background:#ffffff;color:#4361ee;border:2px solid #4361ee;border-radius:8px;text-decoration:none;font-size:14px;font-weight:600;">
                          View Release Page
                        </a>
                      </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                      <td style="padding:20px 40px;background-color:#f8f9fb;text-align:center;border-top:1px solid #e5e7eb;">
                        <p style="margin:0;font-size:12px;color:#9ca3af;">Automated build from <strong>GCC App</strong> CI/CD Pipeline</p>
                      </td>
                    </tr>

                  </table>
                </td></tr>
              </table>
            </body>
            </html>
