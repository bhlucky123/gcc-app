name: Build Android APKs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Determine which builds to run
        id: set-matrix
        run: |
          MSG=$(echo "${{ github.event.head_commit.message }}" | tr '[:upper:]' '[:lower:]')

          ADMIN='{"user_type":"ADMIN","slug":"admin","scheme":"admin","package":"com.luckybh.admin","icon":"admin-appicon.png"}'
          DEALER='{"user_type":"DEALER","slug":"dealer","scheme":"dealer","package":"com.luckybh.dealer","icon":"dealer-appicon.png"}'
          AGENT='{"user_type":"AGENT","slug":"agent","scheme":"agent","package":"com.luckybh.agent","icon":"agent-appicon.png"}'

          HAS_ADMIN=$(echo "$MSG" | grep -c "#admin" || true)
          HAS_DEALER=$(echo "$MSG" | grep -c "#dealer" || true)
          HAS_AGENT=$(echo "$MSG" | grep -c "#agent" || true)

          ENTRIES=""
          if [ "$HAS_ADMIN" -gt 0 ]; then ENTRIES="$ADMIN"; fi
          if [ "$HAS_DEALER" -gt 0 ]; then [ -n "$ENTRIES" ] && ENTRIES="$ENTRIES,"; ENTRIES="${ENTRIES}${DEALER}"; fi
          if [ "$HAS_AGENT" -gt 0 ]; then [ -n "$ENTRIES" ] && ENTRIES="$ENTRIES,"; ENTRIES="${ENTRIES}${AGENT}"; fi

          # No hashtags = build all 3
          if [ -z "$ENTRIES" ]; then
            ENTRIES="$ADMIN,$DEALER,$AGENT"
          fi

          echo "matrix={\"include\":[$ENTRIES]}" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs: setup
    name: ${{ matrix.user_type }} Build
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm ci

      - name: Set userType to ${{ matrix.user_type }}
        run: |
          sed -i 's/userType: "[A-Z]*"/userType: "${{ matrix.user_type }}"/' utils/config.ts

      - name: Configure app.json for ${{ matrix.user_type }}
        run: |
          jq '.expo.slug = "${{ matrix.slug }}" |
              .expo.scheme = "${{ matrix.scheme }}" |
              .expo.android.package = "${{ matrix.package }}" |
              .expo.android.icon = "./assets/images/${{ matrix.icon }}" |
              .expo.icon = "./assets/images/${{ matrix.icon }}"' app.json > app.json.tmp
          mv app.json.tmp app.json

      - name: Expo prebuild
        run: npx expo prebuild --platform android --clean

      - name: Build Release APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Rename APK
        run: |
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" | head -1)
          LOWER_TYPE=$(echo "${{ matrix.user_type }}" | tr '[:upper:]' '[:lower:]')
          cp "$APK_PATH" "${LOWER_TYPE}-app.apk"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.user_type }}-apk
          path: "*-app.apk"
          retention-days: 5

  release:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.result == 'success'

    steps:
      - name: Download all APK artifacts
        uses: actions/download-artifact@v4
        with:
          path: apks
          merge-multiple: true

      - name: Set release tag
        run: |
          TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
          echo "RELEASE_TAG=build-${TIMESTAMP}" >> $GITHUB_ENV
          echo "TIMESTAMP=${TIMESTAMP}" >> $GITHUB_ENV

      - name: Rename APKs with timestamp
        run: |
          cd apks
          for f in *.apk; do
            base="${f%.apk}"
            mv "$f" "${base}-${{ env.TIMESTAMP }}.apk"
          done
          ls -la

      - name: List built APKs
        id: list-apks
        run: |
          APKS=""
          for f in apks/*.apk; do
            name=$(basename "$f")
            url="https://github.com/${{ github.repository }}/releases/download/${{ env.RELEASE_TAG }}/${name}"
            APKS="${APKS}<li><a href='${url}'>${name}</a></li>"
          done
          echo "apk_links=$APKS" >> $GITHUB_OUTPUT

      - name: Create Release with APKs
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: "Build ${{ env.RELEASE_TAG }}"
          body: |
            Automated build from branch `${{ github.ref_name }}`
            Commit: ${{ github.event.head_commit.message }}
          files: apks/*.apk

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Android Build Complete - APKs Ready"
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_USERNAME }}
          html_body: |
            <h2>Android Build Successful</h2>
            <p>
              <strong>Branch:</strong> ${{ github.ref_name }}<br>
              <strong>Author:</strong> ${{ github.actor }}
            </p>
            <h3>Download APKs:</h3>
            <ul>${{ steps.list-apks.outputs.apk_links }}</ul>
            <p><a href="https://github.com/${{ github.repository }}/releases/tag/${{ env.RELEASE_TAG }}">View Release Page</a></p>
